<html>
    <head>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" CrossOrigin="anonymous"/>
       <style>
           .row{
               margin-top: 100px;
           }
           .HideClass{
               display: none;
           }
       </style>
    </head>
    <body>
     <div class="container">
         <div class="row">
             <div class="col-md-4"></div>
             <div class="col-md-4"> 
               
                        <div class="form-group">
                            <input type="Text" name="todo" class="form-control mb-2" id="newToDo">
                            <input type="submit" class="btn btn-primary mb-2" value="Add Task" onclick="AddToDo()" >
                            <a style="display: inline;" onclick="ToggleTasks()" href="#"  id="toggleTasks">Hide all tasks</a>
                         </div>
                        <div class="col-md-4" id="AllTaskContainer" >
                            <ul >
                                <li>Jugging <input type="checkbox" class="form-check-input"/></li>
                                <li>Eating <input type="checkbox"/></li>
                                <li>Sleeping <input type="checkbox"/></li>
                            </ul>
                            <ul id="displayToDo" class="displayAllTasks"></ul>
                        </div>        
         </div>
     </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/index.js" /></script>
    </body>
</html>
